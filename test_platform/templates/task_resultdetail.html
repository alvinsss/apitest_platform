{% extends "task_list.html" %}
{% block resultdetail %}
{% load static %}
	<div>
		<h4 class="sub-header">测试结果详情页</h4>

		<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>详情id</th>
							<th>失败</th>
							<th>错误</th>
							<th>跳过</th>
							<th>用例</th>
							<th>详细结果</th>
						</tr>
					</thead>
					<tbody>
						{% for r in resultdetail %}
						<tr>
							<td>{{ r.id }}</td>
							<td>{{ r.error }}</td>
							<td>{{ r.failure }}</td>
							<td>{{ r.skipped }}</td>
							<td>{{ r.tests }}</td>
							<td>{{ r.result }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>


	</div>

<script src="{%static "js/jquery.min.js"%}"> </script>
<script type="text/javascript">
    {#alert("detail")#}
</script>
{% endblock %}
