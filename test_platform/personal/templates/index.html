<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <!-- 浏览器兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <title>接口测试平台</title>
</head>
<body>
<div style="height: 800px;background-image: url(https://img.zcool.cn/community/017b1b59634020a8012193a32be31b.png@2o.png)">
    <div class="container" style="width: 300px;border-top-width: 400px;padding-top: 300px">
        <form class="form-signin" action="/index/" method="post">
            <h2 class="form-signin-heading" style="text-align:center;color: white;">接口测试平台</h2>
            <label for="inputEmail" class="sr-only">账户:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="账户" required autofocus>
            <label for="inputPassword" class="sr-only">密码:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>
            <div style="color: red"> {{ error }}</div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div> <!-- /container -->
</div>


</body>
</html>
